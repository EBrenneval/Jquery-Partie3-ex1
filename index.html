<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>ExercicesJqueryPartie3</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="button">Envoyer</button>
    <p>Vive le Jquery!</p>
  </form>
  <script>
  //declare la fction
  $(function(){
    // declaration d'une variable = a zero
    var number = 0
     // appel du bouton , et evenement click
    $("#button").click(function(){
      // la var augmente a chaque clic
      number ++;
      // appel du paragraphe et de la var
      $("p").text(number);
    });
  });
  </script>
</body>
</html>
